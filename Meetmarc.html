<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEET MARC</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<style>
    
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    width: 100%;
}

.container {
    height: 100vh;
    width: 100%;
    z-index: 50;
    text-align: center;
}
.content{
    color: #ffffff;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%,50%);
    font-family: "cinzel";
}
button {
    z-index: 100;
    padding: 10px 20px;
    font-size: 18px;
    background-color: transparent;
    color: #c5c5c5;
    border: 1px solid rgb(91, 91, 91);
    cursor: pointer;
    border-radius: 5px;
}
video {
    height: 100%;
    width: 100%;
    border-radius: 50px;
}
</style>
<body>

    <div id="navbar-container"></div>

    <div class="container">
        <video id="video" src="https://www.marcpridmore.com/wp-content/uploads/2020/02/meet-marc.mp4" controls></video>
        <div class="content">
        <h2 class="text">Meet Marc Pridmore</h2>
        <button id="playButton">Play Video</button>
        <p class="text">Marc Pridmore Video Interview</p>
        </div>
    </div>

  



    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('video');
            const playButton = document.getElementById('playButton');

            playButton.addEventListener('click', function () {
                if (video.paused) {
                    video.play();
                    playButton.textContent = 'Pause Video';
                } else {
                    video.pause();
                    playButton.textContent = 'Play Video';
                }
            });
        });

    </script>

<div id="footer-container"></div>
<script src="component.js"></script>
</body>

</html>

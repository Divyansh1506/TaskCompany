<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
    <div id="navbar-container"></div>

    <section class="first"></section>

    <section class="second d-flex justify-content-between align-items-center">
        <div class="left d-flex justify-content-center flex-column gap-2">
            <h2>Contact Us</h2>
            <p>Showroom</p>
            <p>Marc Pridmore Designs <br>
                3089 Bristol St. <br>
                Costa Mesa, CA 92626</p>
            <p>Showroom Hours</p>
            <p>Mon-Sat: 10am-6pm <br>
                Sun: 12pm-5pm</p>
            <p>CALL US: (888) 352-6018</p>
            <div class="icons d-flex gap-2 text-dark ">
                <i class="ri-facebook-line"></i>
                <i class="ri-youtube-line"></i>
                <i class="ri-twitter-line"></i>
                <i class="ri-instagram-line"></i>
                <i class="ri-pinterest-line"></i>
            </div>
        </div>
        <div class="right">
            
        </div>
    </section>

    <section class="third">
        <div id="map" style="width: 100%; height: 100%;"></div>
    </section>

    <div id="footer-container"></div>



    <script>
        var map = L.map('map').setView([40.7128, -74.0060], 10); // Initial map center coordinates and zoom level

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);
    </script>
<script src="component.js"></script>
</body>

</html>
